
<!DOCTYPE html>
{% extends 'Indexpage.html' %}
{% block content %}
<html lang="en">
<head></head>
   <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">DISPLAY CATEGORY</h4>
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
                    </p>
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Category Name</th>
                            <th>Category Image</th>
                            <th>Description</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                          <tr class="table">
                            <td>{{d.Category_Name}}</td>
                            <td>
                                <img src="{{d.Category_Image.url}}">
                            </td>
                            <td>{{d.Description}}</td>
                              <td>
                                  <form action="{% url 'editcateg' catid=d.id %}">
                                  <button type="submit" class="btn btn-primary mr-2"> Edit </button>
                                  </form>
                              </td>
                              <td>
                                  <form action="{% url 'delete_cate' dataid=d.id %}">
                                  <button type="submit" class="btn btn-primary mr-2"> Delete </button>
                                   </form>
                              </td>
                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
  </body>
</html>
{% endblock %}
