<!DOCTYPE html>
{% extends 'Indexpage.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
                    <h4 class="card-title">ADD PRODUCT</h4>

                        <form method="post" action="{% url 'addproduct' %}" enctype="multipart/form-data">
                            {% csrf_token %}

<div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="caname">
                          <option>Select category</option>
                            {% for d in data %}
                          <option>{{d.Category_Name}}</option>
                            {% endfor %}
                        </select>
                      </div>

<div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="" placeholder="Product Name" name="pname">
                      </div>

<div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="number" class="form-control" id="exampleInputName1" placeholder="Price" name="pprice">
                      </div>
<div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="desc"></textarea>
                      </div>

                      <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="file" >
                        <div class="input-group col-xs-12">
<!--                          <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
                          <span class="input-group-append">
<!--                            <button class="file-upload-browse btn btn-primary" type="button"> Upload </button>-->
                          </span>
                        </div>
                      </div>
                          <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                        </form>
</body>
</html>
{% endblock %}
