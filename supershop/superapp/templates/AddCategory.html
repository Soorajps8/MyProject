<!DOCTYPE >
{% extends 'Indexpage.html' %}
{% block content %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">ADD CATEGORY</h4>
<!--                    <p class="card-description">Basic form elements</p>-->
                    <form class="forms-sample" method="post" action="{% url 'cat_add' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="">Category Name</label>
                        <input type="text" class="form-control" id="" placeholder="Category Name" name="cname">
                      </div>
                      <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="img" >
                        <div class="input-group col-xs-12">
<!--                          <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
                          <span class="input-group-append">
<!--                            <button class="file-upload-browse btn btn-primary" type="button"> Upload </button>-->
                          </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4"  name="descript"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','','warning');
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}','','error');
                </script>
            {% else %}
                <script>
                    swal('{{i}}','','success');
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}



</body>
</html>
{% endblock %}
