<!DOCTYPE html>
{% extends 'Indexpage.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">PRODUCT DISPLAY</h4>
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
                    </p>
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Category</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Image</th>
                          </tr>

                        </thead>
                        <tbody>
                        {% for d in product %}

                          <tr>
                            <td>{{d.Category}}</td>
                            <td>{{d.Product_Name}}</td>
                            <td>{{d.Price}}</td>
                            <td>{{d.Description}}</td>
                            <td>
                              <img src="{{d.Image.url}}">
                            </td>
                            <td>
                                  <form action="{% url 'editproduct' productid=d.id %}">
                                  <button type="submit" class="btn btn-primary mr-2"> Edit </button>
                                  </form>
                            </td>
                              <td>
                                  <form action="{% url 'deleteproduct' productid=d.id %}">
                                  <button type="submit" class="btn btn-primary mr-2"> Delete </button>
                                   </form>
                              </td>


                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
